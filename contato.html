<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Estilos para a página de Contato */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .contact-info {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .contact-info h2 {
      text-align: center;
      font-size: 24px;
      color: #2b7a78;
    }

    .contact-card {
      display: flex;
      align-items: center;
      margin-top: 20px;
      padding: 15px;
      background-color: #f4f4f4;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      flex-wrap: wrap; /* Permite que os itens se ajustem em telas pequenas */
    }

    .contact-card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 20px;
    }

    .contact-card .contact-details {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    .contact-card .contact-details h3 {
      margin: 0;
      font-size: 20px;
      color: #2b7a78;
    }

    .contact-card .contact-details p {
      margin: 5px 0;
      color: #333;
    }

    .contact-card .contact-details a {
      color: #2b7a78;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-card .contact-details a:hover {
      text-decoration: underline;
    }

    .social-icons {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .social-icons a {
      color: #2b7a78;
      font-size: 18px;
      text-decoration: none;
    }

    .social-icons a:hover {
      color: #205e5b;
    }

    /* Media Query para telas menores (celulares) */
    @media (max-width: 600px) {
      .contact-card {
        flex-direction: column;
        align-items: center;
      }

      .contact-card img {
        margin-bottom: 15px;
      }

      .contact-card .contact-details {
        text-align: center;
      }

      .contact-info h2 {
        font-size: 20px;
      }
    }

    /* Media Query para telas médias (tablets e telas um pouco maiores) */
    @media (max-width: 768px) {
      .contact-info {
        padding: 15px;
      }

      .contact-card img {
        width: 50px;
        height: 50px;
      }

      .contact-card .contact-details h3 {
        font-size: 18px;
      }

      .contact-card .contact-details p {
        font-size: 14px;
      }
    }

  </style>
</head>
